{% extends 'project/base.html' %}
{% load staticfiles %}

{% block body_block %}
    <h1>Rate Yo' Uni</h1>

    <! signing up >
    <div>
        <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
    </div>

    <! add a page >
    <div>
        <li><a href="{% url 'add_toilet' %}">Add New Toilet</a> </li>
    </div>

    <! list of toilets >
    <div>
    {% if bathrooms %}
        <ul>
            {% for b in bathrooms %}
                <a href="{% url 'show_toilet' b.bSlug %}">{{ b.name }}</a>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
